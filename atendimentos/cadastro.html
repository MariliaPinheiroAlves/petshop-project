<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastros de Atendimentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary  ">
      <div class="container-lg d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="../home/index.html"><img src="../images/cusco_logo.svg" alt srcset></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <h2 id="titlePage" class="mobileNone text-uppercase">Cadastro de atendimento</h2>
        <ul class="nav-item  border-0 dropdown mobileNone">
          <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user fs-3 p-2 border-black rounded-circle bg-black bg-opacity-25 order-2 order-md-3"></i>
          </a>
          <ul class="dropdown-menu me-auto my-2 my-lg-0 navbar-nav-scroll">
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Logout</a></li>

          </ul>
        </ul>

      </div>
    </nav>
    <div class=" d-lg-none ">
      <div class="d-lg-none collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div id="menu">
      <ul>
        <a href="../cadastrosdog/cadastroPet.html">
          <li>Cadastro Pet</li>
        </a>
        <a href="../cadastrosdog/listagemPet.html">
          <li> Pets Cadastrados</li>
        </a>
        <a href="#">
          <li class="selected">Novo Agendamento</li>
        </a>
        <a href="atendimentos.html">
          <li>Meus Atendimentos</li>
        </a>
      </ul>
    </div>

    <div class="content">
      <form class="container-lg">
        <section class="dog">
          <fieldset id="titleDog">
            <legend>
              <h4>Dados do pet</h4>
            </legend>

            <div class="row mb-3">
              <div class="col-md-6">
                <select id="selectPet" class="form-select form-select-lg mb-3 fs-6">
                  <option value="">Selecione o pet</option>
                </select>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="pelagem" placeholder="Pelagem">
                  <label for="floatingInput">Pelagem</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="porte" placeholder="Porte">
                  <label for="floatingInput">Porte</label>
                </div>

                <select id="sexo" class="form-select form-select-lg mb-3 fs-6">
                  <option selected disabled="">Selecione o sexo</option>
                  <option value="macho">Macho</option>
                  <option value="femea">Fêmea</option>
                </select>
              </div>

              <div class="col-md-6 text-center">
                <fieldset id="img">
                </fieldset>
              </div>
            </div>

            <select id="selectFuncionario" class="form-select form-select-lg mb-3 fs-6">
              <option selected disabled="">Selecione o funcionário</option>
              <option value="Leandro">Leandro Ribeiro</option>
              <option value="Lucas">Lucas Kennde</option>
              <option value="Luis">Luís Felipe</option>
              <option value="Marilia">Marília Pinheiro</option>
              <option value="Rayane">Rayane Santos</option>
            </select>

            <label for="data">
              <span>Data:</span>
              <input type="date" class='form-select form-select-lg mb-3 fs-6' id="data" name="data">
            </label>

            <label for="horario">
              <span>Horário:</span>
              <input type="time" class='form-select form-select-lg mb-3 fs-6' id="horario" name="horario">
            </label>

            <label for="tipoServico">
              <span>Tipo de serviço:</span>
              <div id="tipoServico" class="form-floating mb-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="banho" value="banho">
                  <label class="form-check-label" for="banho">Banho</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="tosa" value="tosa">
                  <label class="form-check-label" for="tosa">Tosa</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="corteUnha" value="corteUnha">
                  <label class="form-check-label" for="corteUnha">Corte unha</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="tosaHigienica" value="tosaHigienica">
                  <label class="form-check-label" for="tosaHigienica">Tosa Higiênica</label>
                </div>
              </div>
            </label>

            <label for="valorTotal">
              <span>Valor Total:</span>
              <input type="text" id="valorTotal" class="form-control" readonly>
            </label>

            <label for="observacoes">
              <span>Observações:</span>
              <textarea name="observacoes" id="observacoes"></textarea>
            </label>
          </fieldset>
        </section>

        <button type="button" id="botaoAgendar" onclick="agendarAtendimento()"
          class="btn btn-outline-primary">Agendar</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../script/api-v2.js"></script>
  <script src="../script/script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const valoresServicos = {
        banho: 80,
        tosa: 80,
        corteUnha: 60,
        tosaHigienica: 100
      };

      const checkboxes = document.querySelectorAll('#tipoServico .form-check-input');
      const valorTotalInput = document.getElementById('valorTotal');

      function atualizarValorTotal() {
        let total = 0;
        checkboxes.forEach(checkbox => {
          if (checkbox.checked) {
            total += valoresServicos[checkbox.id];
          }
        });
        valorTotalInput.value = `R$ ${total.toFixed(2)}`;
      }

      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', atualizarValorTotal);
      });

      atualizarValorTotal();
    });
  </script>

</body>

</html>
