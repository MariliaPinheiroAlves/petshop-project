<main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
// Configurações de chaves do localStorage
const chavePet = "pets";
const chaveAtendimento = "atendimentos";

// Utilitários
const gerarIdUnico = () => `_${Math.random().toString(36).substr(2, 9)}`;

// Manipulação de Pets
const salvarPet = pet => {
    pet.id = gerarIdUnico();
    const pets = buscarPets();
    pets.push(pet);
    localStorage.setItem(chavePet, JSON.stringify(pets));
};

const atualizarPet = petAtualizado => {
    const pets = buscarPets().map(pet => pet.id === petAtualizado.id ? petAtualizado : pet);
    localStorage.setItem(chavePet, JSON.stringify(pets));
};

const buscarPets = () => JSON.parse(localStorage.getItem(chavePet)) || [];

const buscarPet = id => buscarPets().find(pet => pet.id === id);

// Manipulação de Atendimentos
const salvarAtendimento = atendimento => {
    atendimento.id = gerarIdUnico();
    const atendimentos = buscarAtendimentos();
    atendimentos.push(atendimento);
    localStorage.setItem(chaveAtendimento, JSON.stringify(atendimentos));
};

const buscarAtendimentos = () => JSON.parse(localStorage.getItem(chaveAtendimento)) || [];

const atualizarAtendimento = atendimentoAtualizado => {
    const atendimentos = buscarAtendimentos().map(atendimento => atendimento.id === atendimentoAtualizado.id ? atendimentoAtualizado : atendimento);
    localStorage.setItem(chaveAtendimento, JSON.stringify(atendimentos));
};

const buscarAtendimento = id => buscarAtendimentos().find(atendimento => atendimento.id === id);

// Funções de Interação com a Interface
const editarCachorro = idCachorro => {
    window.location.href = `cadastroPet.html?idCachorro=${idCachorro}`;
};

const criarCardPet = ({ id, name, breed, age }, index) => `
    <div class="accordion-item">
        <h2 class="accordion-header" id="flush-heading${index}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse${index}" aria-expanded="false" aria-controls="flush-collapse${index}">
                ${name} - ${breed}
            </button>
        </h2>
        <div id="flush-collapse${index}" class="accordion-collapse collapse" aria-labelledby="flush-heading${index}" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <p><strong>Raça:</strong> ${breed}</p>
                <p><strong>Idade:</strong> ${age} anos</p>
                <button class="btn btn-primary" onclick="editarCachorro('${id}')">Editar</button>
            </div>
        </div>
    </div>
`;

const exibirListaDePets = () => {
    const pets = buscarPets();
    const accordion = document.getElementById("accordionFlushExample");
    accordion.innerHTML = pets.length ? pets.map(criarCardPet).join('') : '<p class="text-center">Nenhum pet cadastrado.</p>';
};

// Inicializar exibição de pets ao carregar a página
document.addEventListener("DOMContentLoaded", exibirListaDePets);
</script>
