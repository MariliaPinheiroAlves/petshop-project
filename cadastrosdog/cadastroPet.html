<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros de cachorros</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary  ">
        <div
          class="container-lg d-flex align-items-center justify-content-between">
          <a class="navbar-brand" href="#"><img src="../images/cusco_logo.svg"
              alt srcset></a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <h2 id="titlePage" class="mobileNone">Cadastro de cachorros</h2>
          <ul class="nav-item  border-0 dropdown mobileNone">
            <a class="nav-link dropdown-toggle " href="#" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img src="../images/profile.png" alt="profile image">
            </a>
            <ul class="dropdown-menu me-auto my-2 my-lg-0 navbar-nav-scroll">
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>

            </ul>
          </ul>

        </div>
      </nav>
      <div class=" d-lg-none ">
        <div class="d-lg-none collapse " id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div id="menu">
        <ul>
          <a href="cadastroPet.html" ><li class="selected">Cadastro Pet</li></a>
          <a href="listagemPet.html" ><li > Pets Cadastrados</li></a>
          <a href="#" ><li>Novo Agendamento</li></a>
          <a href="#" ><li>Meus Atendimentos</li></a>
        </ul>
      </div>

      <div class="content">

        <form class="container-lg">
          <section class="dog">
            <fieldset id="titleDog">

              <legend><h2>Dog</h2></legend>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nomeDog"
                  placeholder="Nome do Pet">
                <label for="floatingInput">Nome do Pet</label>
              </div>
              <select id="select" class="form-select form-select-lg mb-3"
                onchange="atualizarImagems()">
                <option value>Selecione a Raça</option>
              </select>

              <label for="idadeDog">
                <span>Data de Nascimento:</span>
                <input type="date" class='form-select form-select-lg mb-3'
                  id="idadeDog" name="idadeDog">
              </label>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apelidoDog"
                  placeholder="Apelido">
                <label for="apelidoDog">Apelido</label>
              </div>

              <label for="porteDog">
                <span>Porte:</span>
                <select id="porteDog" class="form-select form-select-lg mb-3">
                  <option value>Selecioneo Porte</option>
                  <option value="Pequeno">Pequeno</option>
                  <option value="Médio">Médio</option>
                  <option value="Grande">Grande</option>
                </select>
              </label>

              <label for="pelagemDog">
                <span>Pelagem:</span>
                <select id="pelagemDog" class="form-select form-select-lg mb-3">
                  <option value>Selecione a Pelagem</option>
                  <option value="Curto">Pelo curto</option>
                  <option value="Longo">Pelo longo</option>
                </select>
              </label>

              <label for="observacaoDog">
                <span>Observação:</span>
                <textarea name="observacao" id="observacao"></textarea>
              </label>

            </fieldset>

            <fieldset id="img">

            </fieldset>
          </section>

          <fieldset>
            <legend><h2>Tutor</h2></legend>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="tutor"
                placeholder="Nome do Pet">
              <label for="tutor">Tutor</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="telefoneTutor"
                placeholder="Telefone do tutor">
              <label for="telefoneTutor">Telefone do tutor</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="enderecoTutor"
                placeholder="Endereço:">
              <label for="enderecoTutor">Endereço:</label>
            </div>
          </fieldset>
          <span id="buttonCadAtt"
            style="width: 100%; display: flex; flex-direction: column;"></span>

          <button type="button" class="btn btn-primary" onclick="listarDogs()"
            data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Listar Pets
          </button>

        </form>

      </div>
    </main>

    <!-- MODAL -->

    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static"
      data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable ">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Listagem de
              Pets</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body " id="listaPets">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
              data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="../script/api-v2.js"></script>
    <script src="../script/script.js"></script>
  </body>
</html>
