<main>
    <!-- <div class="menu">

    </div> -->
    <div class="content">
        <h1>Cadastro de cachorros</h1>
        <form class="container-lg">
            <section class="dog">
                <fieldset id="titleDog">

                    <legend><h2>Dog</h2></legend>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nomeDog" placeholder="Nome do Pet">
                        <label for="floatingInput">Nome do Pet</label>
                    </div>
                    <select id="select" class="form-select form-select-lg mb-3" onchange="atualizarImagems()">
                        <option value="">Selecione a Raça</option>
                    </select>

                    <label for="idadeDog">
                        <span>Data de Nascimento:</span>
                        <input type="date"class='form-select form-select-lg mb-3' id="idadeDog" name="idadeDog">
                    </label>
                
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apelidoDog" placeholder="Apelido">
                        <label for="apelidoDog">Apelido</label>
                    </div>
                
                <label for="porteDog">
                    <span>Porte:</span>
                    <select id="porteDog" class="form-select form-select-lg mb-3">
                        <option value="">Selecioneo Porte</option>
                        <option value="Pequeno">Pequeno</option>
                        <option value="Médio">Médio</option>
                        <option value="Grande">Grande</option>
                    </select>
                </label>
                
                <label for="pelagemDog">
                    <span>Pelagem:</span>
                    <select id="pelagemDog" class="form-select form-select-lg mb-3">
                        <option value="">Selecione a Pelagem</option>
                        <option value="Curto">Pelo curto</option>
                        <option value="Longo">Pelo longo</option>
                    </select>
                </label>
                
                <label for="observacaoDog">
                    <span>Observação:</span>
                    <textarea name="observacao" id="observacao" ></textarea>
                </label>

            </fieldset>
            
            <fieldset id="img">
                
            </fieldset>
        </section>

        <fieldset>
            <legend><h2>Tutor</h2></legend>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="tutor" placeholder="Nome do Pet">
                <label for="tutor">Tutor</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="telefoneTutor" placeholder="Telefone do tutor">
                <label for="telefoneTutor">Telefone do tutor</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="enderecoTutor" placeholder="Endereço:">
                <label for="enderecoTutor">Endereço:</label>
            </div>
        </fieldset>
        <span id="atualizar" style="width: 100%; display: flex; flex-direction: column;"></span>
        <button type="button" class="btn btn-success" onclick="cadastrarDogs()">Cadastrar</button>
        <button type="button" class="btn btn-primary" onclick="listarDogs()"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Editar
          </button>

    </form>
    

</div> 
</main>
