<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastros de Atendimentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-lg d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="#"><img src="../images/cusco_logo.svg" alt="" srcset=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <h2 id="titlePage" class="mobileNone">Cadastro de atendimento</h2>
        <ul class="nav-item dropdown mobileNone">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="../images/person-circle.svg" alt="" width="50" height="44">
          </a>
          <ul class="dropdown-menu me-auto my-2 my-lg-0 navbar-nav-scroll">
            <li><a class="dropdown-item" href="#">Área do funcionário</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sair</a></li>
          </ul>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div id="menu">
      <ul>
        <li><a href="#">Área do Funcionário</a></li>
        <li><a href="../cadastrosdog/cadastroPet.html">Cadastro Pet</a></li>
        <li><a href="../cadastrosdog/listagemPet.html"> Pets Cadastrados</a></li>
        <li class="selected"><a href="#">Novo Agendamento</a></li>
        <li><a href="#">Meus Atendimentos</a></li>
      </ul>
    </div>

    <div class="content">

      <form class="container-lg">
        <section class="dog">
          <fieldset id="titleDog">

            <legend>
              <h4>Dados do pet</h4>
            </legend>

            <select id="selectPet" class="form-select form-select-lg mb-3">
              <option value="">Selecione o pet</option>
            </select>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="pelagem" placeholder="Pelagem">
              <label for="floatingInput">Pelagem</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="sexo" placeholder="Sexo">
              <label for="floatingInput">Sexo</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="porte" placeholder="Porte">
              <label for="floatingInput">Porte</label>
            </div>

            <select id="selectFuncionario" class="form-select form-select-lg mb-3">
              <option selected disabled="">Selecione o funcionário</option>
              <option value="Leandro">Leandro Ribeiro</option>
              <option value="Lucas">Lucas Kennde</option>
              <option value="Luis">Luís Felipe</option>
              <option value="Marilia">Marília Pinheiro</option>
              <option value="Rayane">Rayane Santos</option>
            </select>

            <label for="data">
              <span>Data:</span>
              <input type="date" class='form-select form-select-lg mb-3' id="data" name="data">
            </label>

            <label for="horario">
              <span>Horário:</span>
              <input type="time" class='form-select form-select-lg mb-3' id="horario" name="horario">
            </label>

            <label for="tipoServico">
              <span>Tipo de serviço:</span>
              <div id="tipoServico" class="form-floating mb-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="banho" value="banho">
                  <label class="form-check-label" for="banho">Banho</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="tosa" value="tosa">
                  <label class="form-check-label" for="tosa">Tosa</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="corteUnha" value="corteUnha">
                  <label class="form-check-label" for="corteUnha">Corte unha</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="tosaHigienica" value="tosaHigienica">
                  <label class="form-check-label" for="tosaHigienica">Tosa Higiênica</label>
                </div>

              </div>
            </label>

            <label for="observacoes">
              <span>Observações:</span>
              <textarea name="observacoes" id="observacoes"></textarea>
            </label>

          </fieldset>
        </section>

        <button type="button" id="botaoAgendar" onclick="agendarAtendimento()"
          class="btn btn-outline-primary">Agendar</button>
      </form>


    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../script/api-v2.js"></script>
  <script src="../script/script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      preencherSelectPets();
    });
  </script>
</body>

</html>
